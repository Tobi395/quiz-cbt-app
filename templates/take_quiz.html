{% extends 'base.html' %}
{% block content %}

<div class="flex justify-between items-center mb-4">
  <h2 class="font-bold text-lg">Examination</h2>
  <div class="bg-red-600 text-white px-4 py-1 rounded text-sm">
    Time Remaining
  </div>
</div>

<form id="quizForm" method="post" action="/submit/{{ subject_id }}">

{% for q in questions %}
<div class="question bg-white p-5 rounded shadow mb-4 hidden">
  <p class="font-semibold mb-3">{{ loop.index }}. {{ q.question }}</p>

  {% for opt in ['A','B','C','D'] %}
  <label class="block mb-2">
    <input type="radio" name="{{ q.id }}" value="{{ opt }}">
    Option {{ opt }}
  </label>
  {% endfor %}
</div>
{% endfor %}

<div class="flex justify-between mt-6">
  <button type="button" onclick="prevQ()" class="px-4 py-2 bg-gray-400 text-white rounded">
    Previous
  </button>

  <button type="button" onclick="nextQ()" class="px-4 py-2 bg-blue-600 text-white rounded">
    Next
  </button>

  <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded">
    Submit
  </button>
</div>

</form>

<script src="/static/js/quiz.js"></script>

{% endblock %}
