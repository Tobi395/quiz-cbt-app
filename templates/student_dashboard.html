{% extends 'base.html' %}
{% block content %}
<h2 class="text-2xl font-bold mb-6">Student Dashboard</h2>

<div class="grid md:grid-cols-3 gap-6">
  {% for s in subjects %}
  <div class="bg-white p-6 rounded shadow">
    <h3 class="font-semibold text-lg">{{ s.name }}</h3>
    <a href="/take-quiz/{{ s.id }}"
       class="mt-3 inline-block bg-green-600 text-white px-4 py-2 rounded">
      Start Quiz
    </a>
  </div>
  {% endfor %}
</div>
{% endblock %}
