{% extends 'base.html' %}
{% block content %}
<h2 class="text-2xl font-bold mb-6">Student Dashboard</h2>

<div class="grid md:grid-cols-2 gap-6">
  <div class="bg-white p-6 rounded shadow">
    <h3 class="font-semibold text-lg">Take Quiz</h3>
    <p class="text-sm text-gray-600 mb-4">Attempt a new quiz</p>
    <a href="/take-quiz" class="bg-green-600 text-white px-4 py-2 rounded">Start Quiz</a>
  </div>

  <div class="bg-white p-6 rounded shadow">
    <h3 class="font-semibold text-lg">Quiz History</h3>
    <p class="text-sm text-gray-600 mb-4">View past results</p>
    <a href="/history" class="bg-gray-600 text-white px-4 py-2 rounded">View</a>
  </div>
</div>
{% endblock %}
