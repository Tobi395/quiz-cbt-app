{% extends "base.html" %}
{% block content %}

<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded shadow text-center">
  <h2 class="text-2xl font-bold mb-4">Verify Email</h2>
  <p class="text-sm text-gray-600 mb-4">
    Enter the 6-digit OTP sent to your email
  </p>

  <form method="POST" class="space-y-4">
    <input
      type="text"
      name="otp"
      maxlength="6"
      required
      class="w-full text-center tracking-widest text-lg border rounded px-3 py-2"
      placeholder="123456"
    />

    <button
      type="submit"
      class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700"
    >
      Verify
    </button>
  </form>

  <form method="POST" action="/resend-otp" class="mt-4">
    <button class="text-sm text-blue-600 hover:underline">
      Resend OTP
    </button>
  </form>
</div>

{% endblock %}
